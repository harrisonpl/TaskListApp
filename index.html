<!doctype html>
<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script> 
        <link href="styles/bootstrap.css" rel="stylesheet">
        <link href="styles/my.less" rel="stylesheet/less" type="text/css">
        <script src="scripts/less-1.4.1.js" type="text/javascript"></script>
    </head>
    <body>
            
    <div class="well-header">
        <h3>UI Team Actions List</h3>
    </div>
    
    <div class="well-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Short Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            
            <tbody data-bind="foreach: tasks">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: status"></td>
                    <td>
                        <button class="btn btn-primary" data-bind="click: $parent.deleteTask">Delete</button>
                    </td>
                </tr>
            </tbody> 
            
        </table>    
    </div>

        
        <input type="text" id="newtitle"/>
        <button class="btn btn-primary" data-bind="click: addNew">Add</button>
        
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
        <script src="scripts/bootstrap.js"></script>
        <script src="scripts/tasklistapp.js"></script>
    </body>
</html>
